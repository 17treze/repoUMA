<ng-container *ngIf="domandaPsrStrutturale">
  <app-header-domanda-psr-strutturale [domandaPsrStrutturale]="domandaPsrStrutturale"></app-header-domanda-psr-strutturale>

  <div class="container my-4">
    <h1 class="h6 fw-700 mb-0 text-primary text-uppercase">{{ 'common.dettaglioFinanziabilita' | translate }}</h1>
  </div>
  <app-storico-intervento *ngFor="let dettaglioIntervento of dettagliFinanziabilita"
                          [dettaglioIntervento]="dettaglioIntervento"
                          [tipologia]="tipologia"
                          [idDomandaPagamento]="idDomandaPagamento"
  ></app-storico-intervento>
</ng-container>
