<div *ngIf="!accordionModels">
  {{ 'DETTAGLIO_FASCICOLO.NO_DATA' | translate }}
</div>
<div *ngFor="let accordion of accordionModels" class="accordion-custom-wrap">
  <section class="box-fasc-data">
    <p-accordionTab [selected]="true">
      <p-header class="box-fasc-data__header h3 text-uppercase">
        {{  accordion.headerTitle | translate }}
      </p-header>
      <!-- <div class="p-grid p-dir-col"> -->
      <div class="p-grid">
        <div class="p-col-12 p-md-6" *ngFor="let field of accordion.fields">
          <div class="p-grid">
            <div class="p-col-12">
              <strong>{{ field.mkey | translate }}</strong>
            </div>
            <!-- <div class="p-col-12" *ngFor="let mvalueObj of field.mvalue">
              <div class="p-grid">
                <div class="p-col-12 p-md-6">{{ mvalueObj.mkey | translate }}</div>
                <div class="p-col-12 p-md-6">{{ mvalueObj.mvalue }}</div>
              </div>
            </div> -->
            <div class="p-col-12">
              <p-table
                [value]="field.mvalue"
                [autoLayout]="true"
                [responsive]="true"
                [paginator]="false">
                <ng-template
                  pTemplate="body"
                  let-mvalueObj>
                  <tr [ngClass]="{'no-border': field.noBorder}">
                    <td>{{ mvalueObj.mkey | translate }}</td>
                    <td>{{ mvalueObj.mvalue }}</td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </p-accordionTab>
  </section>
</div>
