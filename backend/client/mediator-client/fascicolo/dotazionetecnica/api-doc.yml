    "/api/v1/legacy/fabbricati": {
      "get": {
        "tags": ["FabbricatiAgsController"],
        "summary": "Reperisce Informazioni sui fabbricati del fascicolo",
        "description": "Utilizzare il seguente formato per il campo data: yyyy-MM-dd'T'HH:mm Inoltre è possibile filtrare per le province di provenienza (Sigle) e il titolo di conduzione. Valori di default per province: TN e BZ",
        "operationId": "getFabbricati_1",
        "parameters": [{
            "name": "cuaa",
            "in": "query",
            "required": true,
            "schema": {
              "type": "string"
            }
          }, {
            "name": "data",
            "in": "query",
            "required": false,
            "schema": {
              "type": "string",
              "description": "utilizzare il formato yyyy-MM-dd'T'HH:mm",
              "format": "date-time"
            }
          }, {
            "name": "province",
            "in": "query",
            "required": false,
            "schema": {
              "type": "array",
              "description": "Opzionale - Valori di default TN e BZ",
              "items": {
                "type": "string",
                "description": "Opzionale - Valori di default TN e BZ"
              }
            }
          }, {
            "name": "titoliConduzione",
            "in": "query",
            "description": "Filtro fabbricati in base al titolo di conduzione",
            "required": false,
            "schema": {
              "type": "array",
              "items": {
                "$ref": "#/components/schemas/TitoloConduzioneAgs"
              }
            }
          }
        ],
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "*/*": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/FabbricatoAgsDto"
                  }
                }
              }
            }
          }
        }
      }
    },
