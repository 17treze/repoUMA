#PAGAMENTO AUTORIZZATO
io-italia.pagamento-autorizzato.oggetto=Domanda Unica: Pagamento Autorizzato Sostegno
io-italia.pagamento-autorizzato.messaggio=Il giorno %s è stato AUTORIZZATO il pagamento %s del SOSTEGNO %s relativo alla Domanda Unica %s dell'azienda %s - %s identificata univocamente con il numero di protocollo %s. L'importo autorizzato è pari a \u20AC %s e verrà liquidato sul conto corrente %s. Puoi visualizzare ulteriori informazioni sullo stato del pagamento all'interno del sito https://myappag.it.
#NON AMMISSIBILE
io-italia.non-ammissibile.oggetto=Domanda Unica: Sostegno Non Ammissibile
io-italia.non-ammissibile.messaggio=Il giorno %s è stato stato dichiarato NON AMMISSIBILE il SOSTEGNO %s relativo alla Domanda Unica %s dell'azienda %s - %s identificata univocamente con il numero di protocollo %s. Puoi visualizzare ulteriori informazioni sullo stato del pagamento all'interno del sito https://myappag.it.
#PAGAMENTO NON AUTORIZZATO
io-italia.pagamento-non-autorizzato.oggetto=Domanda Unica: Assenza Certificazione Antimafia
io-italia.pagamento-non-autorizzato.messaggio=Il giorno %s NON è stato possibile AUTORIZZARE il pagamento del SOSTEGNO %s relativo alla Domanda Unica %s dell'azienda %s - %s identificata univocamente con il numero di protocollo %s a causa della mancanza della CERTIFICAZIONE ANTIMAFIA. Per presentarla è possibile recarsi presso un centro di assistenza agricola convenzionato oppure procedere direttamente on-line dal sito https://a4g.provincia.tn.it.
