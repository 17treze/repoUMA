<div class="groupTool" [ngClass]="{'toolDisattivato':!canUseTool}">
  <div id="polySplitTool" (click)="enableToolPolySplit()" [class.active-tool]="isActivePoly()">
    <button pTooltip="Dividi poligoni con poligono" tooltipPosition="top" type="button" [disabled]="!canUseTool"
      class='btn btn-primary'><i class="fa fa-th-large"></i></button>
  </div>
  <div id="lineSplitTool" (click)="enableToolLineSplit()" [class.active-tool]="isActiveLine()">
    <button pTooltip="Taglia poligoni" tooltipPosition="top" type="button" [disabled]="!canUseTool"
      class='btn btn-primary'><i class="fa fa-percentage"></i></button>
  </div>
</div>
