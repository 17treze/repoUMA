
<div class="groupTool right-separator" [ngClass]="{'toolDisattivato':!canUse}">
  <div id="ritagliaADLButton" (click)="this.mapEvent.undoInteraction._undoStack.length > 0 ? null : click()">
    <button 
    pTooltip="Ritaglia su Area di lavoro" tooltipPosition="top"
    type="button"
    [disabled]="!canUse || this.mapEvent.undoInteraction._undoStack.length > 0" 
    class='btn btn-primary'>
    <i class="fas fa-cut"></i></button>
  </div>
</div>
