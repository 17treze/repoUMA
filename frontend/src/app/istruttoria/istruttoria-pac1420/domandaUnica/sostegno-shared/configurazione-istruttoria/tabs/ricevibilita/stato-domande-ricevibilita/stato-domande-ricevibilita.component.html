<div class="card-domande">
  <p-card id="sfondo-p-card">
    <p-header>
        <div>
          <img class="dimensioni-icona  icon-ricevibilita" src="assets/img/img-{{riepilogoStatoDomande.stato}}.jpg">
          <label class="label-font" > {{ 'StatoDomandaEnum.' + riepilogoStatoDomande.stato | translate }}</label>
        </div>
    </p-header>
    <div><label class="size-numero-domande label-font">{{riepilogoStatoDomande.counter}}</label></div>
    <p-footer>
      <div class="label-font" *ngIf="riepilogoStatoDomande.counter > 0">
        <button pButton type="button" label="VISUALIZZA" class="btn-white  btn-ricevibilita  fs-16" *ngIf="riepilogoStatoDomande.stato != 'PROTOCOLLATA'"  id="visualizza-domande" (click)="goListaDomande(riepilogoStatoDomande.stato)"></button>
      </div>
      <div>
        <button pButton type="button" class="btn-green  btn-ricevibilita  fs-16" label="AVVIA RICEVIBILITA" *ngIf="riepilogoStatoDomande.stato == 'PROTOCOLLATA'" (click)="avviaRicevibilita()" [disabled]="dettaglioIstruttoria.disableAvviaRicevibilita"></button>
        <button pButton type="button" class="btn-green  btn-ricevibilita  fs-16" label="AVVIA ISTRUTTORIA"  *ngIf="riepilogoStatoDomande.stato == 'RICEVIBILE'" (click)="avviaProcessoIstruttoria('AVV_IST')"
                [disabled]="dettaglioIstruttoria.disableAvviaIstruttoria"></button>
        <!--<p-button  label="DETTAGLI"  (click)="displayDialog()" *ngIf="riepilogoStatoDomande.stato == 'IN ISTRUTTORIA'"> </p-button>-->
        <br>
      </div>
    </p-footer>
  </p-card>
</div>
