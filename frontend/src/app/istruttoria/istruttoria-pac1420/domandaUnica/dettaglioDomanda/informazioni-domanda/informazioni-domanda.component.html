<div class="boxgrey" style="padding-top:50px; display: inline-block">
    <div class="ui-g-12">
            <div class="ui-grid-fixed">
<div style="background:#fff;" class="dettaglioaccordion">

      <h3><span>Indicatore</span></h3>
   
      <div class="table-responsive nobrd" style="margin-top:30px">
      <p-table [columns]="cols" [value]="dati" [autoLayout]="true" [paginator]="false" [responsive]="true">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [ngStyle]="{'width': col.width}">
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dato let-i="rowIndex">
          <tr>
            <td>{{dato.mkey}}</td>
            <td style="font-weight:bold;" class="text-right">{{dato.mvalue}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div></div></div>
