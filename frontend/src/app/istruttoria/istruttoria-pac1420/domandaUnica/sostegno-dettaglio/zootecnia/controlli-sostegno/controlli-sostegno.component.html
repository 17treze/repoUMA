<div class="boxgrey" style="padding-top:50px; display: inline-block">
  <div class="ui-g-12">
      <div class="ui-grid-fixed">
    <p-toast key="tst" [style]="{marginTop: '70px'}"> </p-toast>
    <div class="accordion-wrapper dettaglioaccordionmultiple">
      <p-accordion *ngIf="this.controlliSostegnoErrors.length > 0">
        <p-accordionTab header="ANOMALIE BLOCCANTI" [selected]="true">
          <p-table [columns]="cols" [value]="this.controlliSostegnoErrors" [autoLayout]="true" [paginator]="false"
            [responsive]="true">
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns" [ngStyle]="{'width': col.width}">
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-controllo let-i="rowIndex">
              <tr *ngIf="controllo.title != null">
                <td>{{controllo.title}}</td>
              </tr>
            </ng-template>
          </p-table>
        </p-accordionTab>
      </p-accordion>
      <p-accordion *ngIf="this.controlliSostegnoWarnings.length > 0">
        <p-accordionTab header="WARNING" [selected]="true">
          <p-table [columns]="cols" [value]="this.controlliSostegnoWarnings" [autoLayout]="true" [paginator]="false"
            [responsive]="true">
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns" [ngStyle]="{'width': col.width}">
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-controllo let-i="rowIndex">
              <tr *ngIf="controllo.title != null">
                <td>{{controllo.title}}</td>
              </tr>
            </ng-template>
          </p-table>
        </p-accordionTab>
      </p-accordion>
      <p-accordion *ngIf="this.controlliSostegnoInfos.length > 0">
        <p-accordionTab header="INFORMAZIONI" [selected]="true">
          <p-table [columns]="cols" [value]="this.controlliSostegnoInfos" [autoLayout]="true" [paginator]="false"
            [responsive]="true">
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns" [ngStyle]="{'width': col.width}">
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-controllo let-i="rowIndex">
              <tr *ngIf="controllo.title != null">
                <td>{{controllo.title}}</td>
              </tr>
            </ng-template>
          </p-table>
        </p-accordionTab>
      </p-accordion>
      <p-accordion *ngIf="this.controlliSostegnoSuccesses.length > 0">
        <p-accordionTab header="SUCCESS" [selected]="true">
          <p-table [columns]="cols" [value]="this.controlliSostegnoSuccesses" [autoLayout]="true" [paginator]="false"
            [responsive]="true">
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns" [ngStyle]="{'width': col.width}">
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-controllo let-i="rowIndex">
              <tr *ngIf="controllo.title != null">
                <td>{{controllo.title}}</td>
              </tr>
            </ng-template>
          </p-table>
        </p-accordionTab>
      </p-accordion>
    </div>
    <div *ngIf='(this.dettaglioDomandaAccoppiati.controlliSostegno == null)'>
      Nessun controllo eseguito
    </div>
  </div>
</div>
</div>
