<div class="boxgrey" style="padding-top:50px; display: inline-block">
  <div class="ui-g-12">
          <div class="ui-grid-fixed">
  <ng-template ngFor let-codiceTipo let-last="last" [ngForOf]="codiciTipo">
    <div class="accordion-wrapper dettaglioaccordion">
      <p-accordion>
        <p-accordionTab header="{{codiceTipo | fixDichiarazioni}}" [selected]="true">
          <div class="table-responsive nobrd" style="margin-top:30px">
            <p-table [columns]="cols" [value]="dichiarazioni | tipoFilter : 'quadro' : codiceTipo"
              [autoLayout]="true" [paginator]="false" [responsive]="true">
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of columns" [ngStyle]="{'width': col.width}"></th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-dato let-i="rowIndex">
                <tr>
                  <td>{{dato.descrizione}}</td>
                  <td style="font-weight:bold" class="text-right">{{dato.valore}}</td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </p-accordionTab>
      </p-accordion>
    </div>
  </ng-template>
</div>
</div></div>
