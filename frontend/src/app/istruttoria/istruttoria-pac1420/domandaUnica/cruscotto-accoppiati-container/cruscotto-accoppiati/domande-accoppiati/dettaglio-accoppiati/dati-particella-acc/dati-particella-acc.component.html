<div class="boxgrey" style="padding-top:50px; display: inline-block">
  <div class="ui-g-12">
    <div class="ui-grid-fixed">
      <p-toast key="tst" [style]="{marginTop: '70px'}"> </p-toast>
      <div class="accordion-wrapper dettaglioaccordion">
        <div *ngFor="let intervento of this.interventi">
          <div
            *ngIf="this.dettaglioDomandaAccoppiati.datiParticellaACS[intervento] && this.dettaglioDomandaAccoppiati.datiParticellaACS[intervento].length > 0">
            <p-accordion>
              <p-accordionTab header="{{setHeader(intervento)}}" [selected]="true">
                <p-table #tab [columns]="cols" [value]="this.dettaglioDomandaAccoppiati.datiParticellaACS[intervento]"
                  [autoLayout]="true" [paginator]="true" [rows]="elementiPagina" [responsive]="true">
                  <ng-template pTemplate="header" let-columns>
                    <tr>
                      <th *ngFor="let col of columns" [pSortableColumn]="col.field"
                        [pSortableColumnDisabled]="col.field == null">
                        <strong>{{col.header}}</strong>
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                      <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </p-accordionTab>
            </p-accordion>
          </div>
        </div>
      </div>
      <div *ngIf="!this.dettaglioDomandaAccoppiati.idDomanda">
        Nessun controllo eseguito
      </div>
    </div>
  </div>
</div>
