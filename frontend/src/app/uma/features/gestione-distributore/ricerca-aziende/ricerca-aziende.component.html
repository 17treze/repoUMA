<app-popup-nuovo-prelievo
  #popupNuovoPrelievo
  [distributoriVM]="distributoriVM"
  (onHide)="onCloseDialog($event)"></app-popup-nuovo-prelievo>

<p-toast
  key="tst-ricerca"
  [style]="{ marginTop: '70px' }"></p-toast>

<!-- Ricerca -->
<div class="layout-actionmenu boxgrey">
  <form
    class="w-100"
    novalidate
    [formGroup]="ricercaForm"
    (ngSubmit)="onSubmit()">
    <div class="p-grid p-align-baseline">
      <div class="p-col-1">
        <label class="labelricerca">CUAA</label>
      </div>
      <div class="p-col">
        <input
          formControlName="cuaa"
          appValidaCuaaCompleto
          type="text"
          maxlength="16"
          pInputText>
        <div *ngIf="ricercaForm.get('cuaa').invalid && ricercaForm.get('cuaa').dirty && ricercaForm.get('cuaa').touched">
          <p-message
            *ngIf="ricercaForm.get('cuaa').errors?.required"
            class="font-12"
            severity="error"
            text="{{umaMessages.mandatory}}">
          </p-message>
          <p-message
            *ngIf="ricercaForm.get('cuaa').errors?.cuaaErratoCompleto"
            class="font-12"
            severity="error"
            text="{{a4gMessages.cuaaErratoCompleto}}">
          </p-message>
        </div>
      </div>
      <div class="p-col-1">
        <label class="labelricerca">ID domanda</label>
      </div>
      <div class="p-col">
        <input
          type="text"
          formControlName="idDomanda"
          pattern="^([0-9])+$"
          pInputText>
        <div *ngIf="ricercaForm.get('idDomanda').invalid && ricercaForm.get('idDomanda').dirty && ricercaForm.get('idDomanda').touched">
          <p-message
            *ngIf="ricercaForm.get('idDomanda').errors?.required"
            class="font-12"
            severity="error"
            text="{{umaMessages.mandatory}}">
          </p-message>
          <p-message
            *ngIf="ricercaForm.get('idDomanda').errors?.pattern"
            class="font-12"
            severity="error"
            text="Formato non valido">
          </p-message>
        </div>
      </div>
      <div class="p-col-2">
        <div class="searchbutton">
          <button
            pButton
            class="ui-button-success"
            label="VISUALIZZA AZIENDA"
            type="submit">
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- Tabella Risultati Ricerca -->
<div *ngIf="idDomanda != null">
  <app-risultato-ricerca-disponibilita
    (updatePrelevabile)="onChangePrelevabile($event)"
    [querySearch]="querySearch"></app-risultato-ricerca-disponibilita>
</div>

<!-- Nuova Ricerca & Nuovo Prelievo -->
<div
  *ngIf="idDomanda != null"
  class="p-grid p-justify-end">
  <div class="p-col-2">
    <button
      pButton
      type="button"
      label="NUOVA RICERCA"
      (click)="nuovaRicerca()"
      class="ui-button-success">
    </button>
  </div>
  <div
    class="p-col-2 mb-30"
    *ngIf="idDomanda != null && prelevabile">
    <button
      pButton
      type="button"
      label="NUOVO PRELIEVO"
      (click)="nuovoPrelievo()"
      class="ui-button-success"
      [disabled]="disabledNuovoPrelievo()">
    </button>
  </div>
</div>

<!-- Visualizza Prelievo -->
<div
  *ngIf="datasourcePrelievi?.length"
  class="p-grid p-align-center">
  <div class="p-col">
    <app-a4g-multi-table
      [title]="'GESTIONE PRELIEVI DISTRIBUTORE'"
      [cols]="cols"
      [values]="datasourcePrelievi"
      [customSort]="true"
      [readonly]="false"
      (changedValueForm)="onChangeForm($event)"
      (clickIcon)="onClickIcon($event)"></app-a4g-multi-table>
  </div>
</div>
