<div class="ui-grid-fixed">
  <p-toast
    key="tst-gruppi-lav"
    [style]="{ marginTop: '70px' }"></p-toast>
  <h1 class="h5 text-uppercase font-weight-bold my-4">
        Gruppi fabbricato
      </h1>
  <div class="boxgrey">
    <div class="layout-actionmenu">
      <div
        class="table-responsive"
        margin-top="30px">
        <label class="labelricerca my-3">
          {{ gruppiFabbricato.length }} elementi trovati
        </label>
        <p-table
          [value]="gruppiFabbricato"
          dataKey="id"
          editMode="row"
          [columns]="cols"
          [paginator]="true"
          [rows]="10">
          <ng-template
            pTemplate="header"
            let-columns>
            <tr>
              <th
                *ngFor="let col of columns"
                [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
            </tr>
          </ng-template>
          <ng-template
            pTemplate="body"
            let-rowData
            let-editing="editing"
            let-ri="rowIndex">
            <tr [pEditableRow]="rowData">
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <input
                      pInputText
                      type="text"
                      [(ngModel)]="rowData.codiceFabbricato"
                      required>
                  </ng-template>
                  <ng-template pTemplate="output">{{rowData.codiceFabbricato}}</ng-template>
                </p-cellEditor>
              </td>
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <input
                      pInputText
                      type="text"
                      [(ngModel)]="rowData.tipoFabbricato"
                      required>
                  </ng-template>
                  <ng-template pTemplate="output">{{rowData.tipoFabbricato}}</ng-template>
                </p-cellEditor>
              </td>
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <p-dropdown
                      [options]="gruppiLavorazione"
                      [(ngModel)]="rowData.gruppoLavorazione"
                      [style]="{'width':'100%'}"></p-dropdown>
                  </ng-template>
                  <ng-template pTemplate="output">{{rowData.gruppoLavorazione}}</ng-template>
                </p-cellEditor>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td [attr.colspan]="cols.length">Nessun risultato trovato</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
