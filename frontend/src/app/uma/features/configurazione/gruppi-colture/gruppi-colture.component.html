<div class="ui-grid-fixed">
  <p-toast
    key="tst-gruppi-colture"
    [style]="{marginTop: '70px'}"></p-toast>
  <h1 class="h5 text-uppercase font-weight-bold my-4">
    Gruppi colture
  </h1>
  <div class="boxgrey">
    <div class="layout-actionmenu">
      <div
        class="table-responsive"
        margin-top="30px">
        <label class="labelricerca my-3">
          {{ listaGruppi.count }} elementi trovati
        </label>
        <p-table
          [value]="listaGruppi.risultati"
          [columns]="cols"
          [paginator]="true"
          [rows]="elementiPagina"
          [resetPageOnSort]="true"
          [totalRecords]="listaGruppi.count"
          [lazy]="true"
          (onLazyLoad)="changePage($event)">
          <ng-template
            pTemplate="header"
            let-columns>
            <tr>
              <th
                *ngFor="let col of columns"
                [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
            </tr>
          </ng-template>
          <ng-template
            pTemplate="body"
            let-rowData>
            <tr [pSelectableRow]="rowData">
              <td>{{rowData.gruppoLavorazione}}</td>
              <td>{{rowData.codiceSuolo}}</td>
              <td>{{rowData.codiceDestUso}}</td>
              <td>{{rowData.codiceUso}}</td>
              <td>{{rowData.codiceQualita}}</td>
              <td>{{rowData.codiceVarieta}}</td>
              <td>{{rowData.annoInizio}}</td>
              <td>{{rowData.annoFine}}</td>
            </tr>
          </ng-template>
          <ng-template
            pTemplate="emptymessage"
            let-columns>
            <tr>
              <td [attr.colspan]="cols.length">Nessun risultato trovato</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
